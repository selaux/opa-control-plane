name: Go Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  go-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.24 # Adjust the Go version as needed

      - name: Run Makefile target `go-test`
        run: make go-test